<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="calculator-framework">
        <div id="display-output" class="display-output"></div>
        <button id ="all-clear" class="big-buttons">AC</button>
        <button id="delete-button" class="delete-button">DEL</button>
        <button class="operation-buttons">รท</button>
        <button class="number-buttons" value="1">1</button>
        <button class="number-buttons" value="2">2</button>
        <button class="number-buttons" value="3">3</button>
        <button class="operation-buttons">*</button>
        <button class="number-buttons" value="4">4</button>
        <button class="number-buttons"value="5">5</button>
        <button class="number-buttons" value="6">6</button>
        <button class="operation-buttons">+</button>
        <button class="number-buttons" value="7">7</button>
        <button class="number-buttons" value="8">8</button>
        <button class="number-buttons" value="9">9</button>
        <button class="operation-buttons">-</button>
        <button class="number-buttons" value=".">.</button>
        <button class="number-buttons" value="0">0</Button>
        <button id="equals-button" class="big-buttons">=</button>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
