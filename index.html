<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="calculator-framework">
        <div class="display-output"></div>
        <button class="big-buttons">AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</Button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</Button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</Button>
        <button class="big-buttons">=</button>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
